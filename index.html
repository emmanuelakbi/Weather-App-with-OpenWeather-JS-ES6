<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    - FontAwesome Fonts
   -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <!--
    - Custom CSS
   -->
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main class="weather">
    <div class="weather-heading">
      <h1 class="weather__heading-title">Weather App</h1>
    </div>
    <div class="weather__input">
      <input type="text" autocomplete="off" class="weather__input-searchBox" placeholder="Search for your city... ">
      <button class="weather__input-button"><i class="fa fa-search"></i></button>
    </div>
    <div class="weather__details">
      <div class="weather__details-city"></div>
      <div class="weather__details-date"></div>
      <div class="weather__details-temp"></div>
      <div class="weather__details-description"></div>
    </div>
  </main>
  <!--
    - Custom JS
  -->
  <script src="script.js"></script>
</body>

</html>
